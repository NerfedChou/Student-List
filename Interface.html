<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="style.css">
</head>
    <script src="backend.js"></script>
<body>

<div class="container">
    <h1 class="icon">📚 Student List</h1>

    <div class="form-card">
        <form id="studentForm">
            <input type="hidden" id="id">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" placeholder="Enter course" required>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" placeholder="Enter section" required>
            </div>

            <!-- Gi usob nako ang css nimo imbes nga mag gama kag class gi target nalang nako using id (How to override values in css)-->
            <div class="btn-group">         <!--Look at the id-->
                <button type="button" class="btn" id="add"  onclick="addStudent()">➕ Add</button>
                <button type="button" class="btn" id ="update" onclick="updateStudent()">✏ Update</button>
                <button type="button" class="btn" id="delete" onclick="deleteStudent()">🗑 Delete</button>
            </div>
        </form>
    </div>

    <h2>Student Records</h2>
    <div id = "search" class="form-card">
        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/>
        <input type="text" placeholder="Course"/>
        <input type="text" placeholder="Section"/>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will go here -->
        </tbody>
    </table>
</div>

</body>
</html>
